<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-1 hour"><span>9 am</span></div>
        <textarea class="col-md-10 description 9" name="9"></textarea>
        <button class="col-md-1 saveBtn" type="button" value="9"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour"><span>10 am</span></div>
        <textarea class="col-md-10 description 10" name="10"></textarea>
        <button class="col-md-1 saveBtn" type="button" value="10"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour"><span>11 am</span></div>
        <textarea class="col-md-10 description 11" name="11"></textarea>
        <button class="col-md-1 saveBtn" type="button" value="11"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour"><span>12 am</span></div>
        <textarea class="col-md-10 description 12" name="12"></textarea>
        <button class="col-md-1 saveBtn" type="button" value="12"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour"><span>1 pm</span></div>
        <textarea class="col-md-10 description 13" name="13"></textarea>
        <button class="col-md-1 saveBtn" type="button" value="13"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour"><span>2 pm</span></div>
        <textarea class="col-md-10 description 14" name="14"></textarea>
        <button class="col-md-1 saveBtn" type="button" value="14"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour"><span>3 pm</span></div>
        <textarea class="col-md-10 description 15" name="15"></textarea>
        <button class="col-md-1 saveBtn" type="button" value="15"><i class="fas fa-save"></i></button>
      </div><div class="row">
        <div class="col-md-1 hour"><span>4 pm</span></div>
        <textarea class="col-md-10 description 16" name="16"></textarea>
        <button class="col-md-1 saveBtn" type="button" value="16"><i class="fas fa-save"></i></button>
      </div><div class="row">
        <div class="col-md-1 hour"><span>5 pm</span></div>
        <textarea class="col-md-10 description 17" name="17"></textarea>
        <button class="col-md-1 saveBtn" type="button" value="17"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
